<div id="container">
  <div class="product-details">
    <h1>{{book['volumeInfo'].title}}</h1>
    <p class="information">{{book['volumeInfo'].description}}</p>
  </div>

  <div class="product-image">
    <img src="{{book['volumeInfo'].image}}" alt="image">
    <div class="info">
      <h2>The Details</h2>
      <ul>
        <li>
          <strong>authors: </strong>{{book['volumeInfo'].authors}}</li>
        <li>
          <strong>pageCount: </strong>{{book['volumeInfo'].pageCount}}</li>
        <li>
          <strong>publisher: </strong>{{book['volumeInfo'].publisher}}</li>
        <li>
          <strong>publishedDate: </strong>{{book['volumeInfo'].publishedDate}}</li>
      </ul>
    </div>
  </div>
</div>

<button [disabled]="!localStorage" (click)="addToCart()">add to your cart</button> 
 <button (click)="back()">back</button>
